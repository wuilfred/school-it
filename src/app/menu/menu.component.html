<div class="menu-container">
    <mat-list *ngIf="user">
        <div>
            <div class="profile-container">
                <img src="{{ user.Url_foto || 'assets/img/School_defult.jpg' }}" alt="">
                <p class="text-b" routerLink="/profile/{{user.uid}}">
                    {{ user.Nombre }} {{ user.Apellido }}
                </p>
            </div>
        </div>




        <ng-container *ngIf="user.Role == 'colegio' && router.url != '/inicio'">
            <mat-list-item routerLink="/sedes">
            <img width="25" height="25" src="assets/img/sedes.png">
                <p class="text-b">
                    Sedes
                </p>
            </mat-list-item>


            <mat-list-item routerLink="/maestros" >
              <img width="25" height="25" src="assets/img/maestros.png">
                <p class="text-b">
                    Maestros
                </p>
            </mat-list-item>

            <mat-list-item routerLink="/alumnos">
            <img width="25" height="25" src="assets/img/alumnos.png">
                <div class="text-b">
                    Alumnos
                </div>
            </mat-list-item>
            <mat-list-item routerLink="/grados">
              <img width="25" height="25" src="assets/img/grados.png">
                <p class="text-b">
                    Grados
                </p>
            </mat-list-item>

            <mat-list-item routerLink="/materias">
              <img width="25" height="25" src="assets/img/materias.png">
                <div class="text-b">
                    Materias
                </div>
            </mat-list-item>
            <mat-list-item routerLink="/secciones">
            <img width="25" height="25" src="assets/img/secciones.png">
                <p class="text-b">
                    Secciones
                </p>
            </mat-list-item>
            <mat-list-item routerLink="/solicitudes">
          <img width="25" height="25" src="assets/img/solicitudes.png">
                <p class="text-b">
                    Solicitudes
                </p>
            </mat-list-item>

            <mat-list-item routerLink="/tareas">
                <i class="fas fa-graduation-cap text-b"></i>
                <p class="text-b">
                    Tareas
                </p>
            </mat-list-item>
            <mat-list-item routerLink="/diario">
                <i class="fas fa-graduation-cap text-b"></i>
                <p class="text-b">
                    Diario
                </p>
            </mat-list-item>
            <mat-list-item routerLink="/aviso">
                <i class="fas fa-graduation-cap text-b"></i>
                <p class="text-b">
                    Avisos
                </p>
            </mat-list-item>


        </ng-container>


        <ng-container *ngIf="(router.url == '/inicio' || !colegio) && user.Role != 'tutor'">
            <mat-list-item routerLink="/inicio/">
              <img width="25" height="25" src="assets/img/colegios.png">
                <p class="text-b">
                    {{user.Role == 'colegio' ? 'Instituciones' : 'Inicio'}} {{grd}}
                </p>
            </mat-list-item>            <mat-list-item routerLink="/profile/{{user.uid}}">
              <img width="25" height="25" src="assets/img/perfil.png">
                <p class="text-b">
                    Perfil
                </p>
            </mat-list-item>
        </ng-container>

        <ng-container *ngIf="user.Role == 'maestro' && router.url != '/inicio'">
            <mat-list-item routerLink="/grados/list">
                <i class="fas fa-graduation-cap text-b"></i>
                <p class="text-b">
                    Grados
                </p>
            </mat-list-item>
            <mat-list-item routerLink="/solicitudes/sc">
                <i class="fas fa-user-check text-b"></i>
                <p class="text-b">
                    Solicitudes
                </p>
            </mat-list-item>
        </ng-container>
        <ng-container *ngIf="user.Role == 'tutor' && router.url != '/inicio'">
            <mat-list-item routerLink="/alumnos/list">
                <i class="fas fa-child text-b"></i>
                <p class="text-b">
                    Mis Alumnos
                </p>
            </mat-list-item>
        </ng-container>
        <hr class="hr">
        <mat-list-item (click)="logout()">
        <img width="25" height="25" src="assets/img/LogOut.png">
            <div class="text-b">
                Cerrar Sesión
            </div>
        </mat-list-item>
    </mat-list>
</div>
