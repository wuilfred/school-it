<mat-toolbar>
    <span>{{title}}</span>
</mat-toolbar>
<ng-container *ngIf="grado">
    <div class="some-padding">
        {{grado.materias}}
    </div>
</ng-container>
<div class="some-padding">
    <mat-tab-group>
        <mat-tab label="Alumnos">
            <div class="" *ngIf="alumnos">
                <div class="" *ngFor="let a of alumnos">
                    <mat-card>
                        {{a.nombre}}
                    </mat-card>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Tareas">
            <mat-accordion>
                <ng-container *ngFor="let m of tareas">
                    <mat-expansion-panel>
                        <mat-expansion-panel-header collapsedHeight="5em" expandedHeight="6em">
                            <mat-panel-title class="panel-title">
                                <p>{{m.titulo}} </p>
                            </mat-panel-title>
                            <mat-panel-description>
                                <p>
                                    <small> {{m.materia}}</small>
                                </p>
                            </mat-panel-description>
                        </mat-expansion-panel-header>

                        <div class="exp-body">
                            <div class="exp-body-header">
                                <p>Por: {{m.creator}}</p>
                                <p>Fecha de entrega {{m.fechaEntrega}}</p>
                                <p>Valor: {{m.punteo}}.pts</p>
                            </div>
                            {{ m.descripcion }}
                        </div>
                    </mat-expansion-panel>
                </ng-container>
            </mat-accordion>
        </mat-tab>
        <mat-tab label="Profesores">
            <div class="" *ngIf="master">
                <div class="" *ngFor="let a of master">
                    <mat-card>
                        {{a.nombre}}
                    </mat-card>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
