<mat-toolbar>
  <span>{{ title }}</span>
  <div class="actions">
      <!--<input class="search-pipe" type="text" placeholder="Buscar" *ngIf="show == true" [(ngModel)]="query">
      <i class="fas fa-search effect" (click)="searchT()"></i>-->
      <i class="fas fa-plus effect" (click)="openDialog()"></i>
  </div>
</mat-toolbar>

<mat-card class="example-card" *ngFor="let sedes of sede">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ sedes.Nombre }} </mat-card-title>
      <mat-card-subtitle>Direccion: {{ sedes.Direccion }}</mat-card-subtitle>
    </mat-card-header>
    <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
    <mat-card-content>
      <p><b>Correo: </b> {{ sedes.Correo }}</p>
      <p><b>Horario: </b> {{ sedes.Horario }}</p>
      <p><b>Departamento: </b>{{ sedes.Departamento }}</p>
      <p><b>Municipio: </b>{{ sedes.Municipio }}</p>
      <p><b>Telefono: </b>{{ sedes.Telefono }}</p>
      <p><b>Zona: </b>{{ sedes.Zona }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Ok</button>
      <button mat-button>Update</button>
    </mat-card-actions>
  </mat-card>
