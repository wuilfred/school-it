<mat-toolbar>
    <span><img src="assets/img/schoolit-logo.svg" alt="" width="135"></span>
</mat-toolbar>
<div class="avisos-container">
    <p *ngIf="aviso == null || aviso == ''">No hay avisos</p>
    <mat-accordion *ngIf="aviso">
        <ng-container *ngFor="let m of aviso">
            <mat-expansion-panel>
                <mat-expansion-panel-header collapsedHeight="5em" expandedHeight="6em">
                    <mat-panel-title class="panel-title">
                        <p><a>{{m.titulo}}</a>
                            <br><small>Aviso</small>
                        </p>
                    </mat-panel-title>
                    <mat-panel-description>

                    </mat-panel-description>
                </mat-expansion-panel-header>

                {{m.descripcion}}
            </mat-expansion-panel>
        </ng-container>
    </mat-accordion>
</div>
