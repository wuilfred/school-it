<div class="form">
  <div class="form-header">
    <h3>Aviso</h3>
  </div>
  <div class="form-body">
    <input type="text" [(ngModel)]="titulo" placeholder="Titulo" required>
    <textarea [(ngModel)]="descripcion" cols="30" rows="10" placeholder="Descripcion"></textarea>
    <div class="form-b">
      <a (click)="createAviso()" class="yes effect ripple">Crear</a>
      <a class="nope anim" (click)="close()">Cancelar</a>
    </div>
  </div>
</div>
