<div class="form">
  <div class="form-header">
    Asignar Alumno
  </div>
  <div class="form-body">
    <select [(ngModel)]="colegio">
      <option selected disabled>Elegir Colegio</option>
      <ng-container *ngFor="let sch of school">
        <option value="{{sch.Id}}">{{sch.Nombre_comercial}}</option>
      </ng-container>
    </select>
    <a (click)="enviarSolicitud()" class="effect">Enviar Solicitud</a>
  </div>
</div>
