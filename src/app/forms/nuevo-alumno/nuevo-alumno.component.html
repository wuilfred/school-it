<div class="form">
    <div class="form-header">
        Nuevo Alumno
    </div>
    <div class="form-body">
        <div class="exp-body-header">
            <input type="text" [(ngModel)]="nombre" placeholder="Nombre">
            <input type="text" [(ngModel)]="apellido" placeholder="Apellido">
        </div>
        <div class="exp-body-header">
            <input type="number" [(ngModel)]="edad" placeholder="Edad" min="0">
            <input type="text" [(ngModel)]="seguro" placeholder="Seguro">
        </div>
        <div class="exp-body-header">
            <input type="text" [(ngModel)]="telefonoSeguro" placeholder="Numero de Seguro">
            <input type="text" [(ngModel)]="sangre" placeholder="Tipo Sanguineo">
        </div>
        <div class="exp-body-header">
            <input type="text" [(ngModel)]="alergia" placeholder="Alergias">
            <input type="text" [(ngModel)]="correo" placeholder="Correo">
        </div>
        <textarea [(ngModel)]="nota" placeholder="Notas adicionales" cols="10" rows="4"></textarea>
        <div class="form-b">
            <a (click)="crearAlumno()" class="yes">Crear</a>
            <a class="nope anim" (click)="close()">Cancelar</a>
        </div>
    </div>
</div>
