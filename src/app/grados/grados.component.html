<mat-toolbar>
    <span>{{title}}</span>
    <div class="actions">
        <input class="search-pipe" type="text" placeholder="Buscar" *ngIf="show == true" [(ngModel)]="query">
        <i class="fas fa-search effect" (click)="searchT()"></i>
        <i class="fas fa-plus effect" (click)="openDialog()"></i>
    </div>
</mat-toolbar>
<div class="some-padding">
    <mat-accordion>
        <ng-container *ngFor="let m of grados | search: query">
            <mat-expansion-panel>
                <mat-expansion-panel-header collapsedHeight="5em" expandedHeight="6em">
                    <mat-panel-title class="panel-title">
                        <a routerLink="/grados/detail/{{m.id}}" class="atag"><p>{{ m.nombre }}
                            <br>
                        </p></a>
                    </mat-panel-title>
                    <mat-panel-description>

                    </mat-panel-description>
                </mat-expansion-panel-header>

                <div class="exp-body">
                    Descripcion: {{ m.descripcion }}
                </div>
            </mat-expansion-panel>
        </ng-container>
    </mat-accordion>
</div>
